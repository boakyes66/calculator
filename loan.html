                        <div style="font-size:80%">LOAN CALCULATOR</div>
                    </h1>


                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color:red;color:white">GH¢</span>
                                </div>
                                <input style="background-color:black;color:white" type="number" required="required" min=1 step=1 class="form-control" id="amount" placeholder="LOAN AMOUNT">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color:red;color:white">MONTHS</span>
                                </div>
                                <input style="background-color:black;color:white" type="number" required="required" min=1 max=1000 step=1 class="form-control" id="years" placeholder="MONTHS TO REPAY">
                            </div>
                        </div>





                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color:red;color:white">LOAN TYPE</span>
                                </div>

                                <select style="background-color: forestgreen; color: white; text-align-last: center" name="type" class="form-control" id="typee" onchange="ra()">
                                    <option value="1">PERSONAL LOAN</option>
                                    <option value="1">BUSINESS LOAN</option>

                                    <option value="5">GROUP LOAN</option>
                                    <option value="3">CHURCH FINANCE</option>

                                    <option value="4">SALARY LOAN</option>
                                    <option value="2">CASHBACK</option>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">INTEREST RATE %</span>
                                </div>
                                <input type="number" class="form-control" id="interest" readonly="readonly" value=48 placeholder="Interest" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">FACILITY FEE RATE %</span>
                                </div>
                                <input type="number" class="form-control" id="up" readonly="readonly" value=3.5 />
                            </div>
                        </div>




                        <div class="form-group">
                            <input type="submit" value="CALCULATE" class="btn btn-success btn-block" style="background-color:forestgreen;color:white">
                        </div>
                    </form>

                    <!-- Loading Animation -->
                    <div id="loading">
                        <img src="images/loading.gif" alt="Loading Animation">
                    </div>

                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h5 style="color:forestgreen;font-size:x-large;font-weight:900">RESULTS (GH¢)</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">DAILY PAYMENT</span>
                                </div>
                                <input type="text" class="form-control" id="daily-payment" disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">WEEKLY PAYMENT</span>
                                </div>
                                <input type="text" class="form-control" id="weekly-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">MONTHLY PAYMENT</span>
                                </div>
                                <input type="text" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span style="background-color:red;color:white" class="input-group-text">TOTAL PAYMENT</span>
                                </div>
                                <input style="background-color:forestgreen;color:white" type="text" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">MONTHLY INTEREST</span>
                                </div>
                                <input type="text" class="form-control" id="month-interest" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">TOTAL INTEREST</span>
                                </div>
                                <input type="text" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color:red;color:white"> FACILITY FEE</span>
                                </div>
                                <input style="background-color:forestgreen;color:white" type="text" class="form-control" id="upfrontp" disabled>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <button style="font-size: 70%; border: hidden; background-color: transparent;  text-decoration: none" onclick="location.href='tel:+233248008581'">

                        <input type="button" id="cc" style="width:185px;border:hidden;background-color:transparent " readonly="readonly" />


                    </button>




                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="loan.js"></script>
